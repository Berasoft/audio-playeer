<meta charset="utf-8">
<!-- форма с которой читаем значения -->
<input id="audio" type="text"></input>
<!--
example values (from https://en.wikipedia.org/wiki/HTML5_Audio):
  http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.mp4
  http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.oga
-->
<button onclick="play()">Play</button>
<button onclick="pause()">Pause</button>
<button onclick="stopAndAlert()">Stop all</button>
<script>
/*
* Audio player by nagayev
* thanks to kachkaev
* License - MIT
*/
var audio = new Audio();

function play(){
  //get input field
  var audioInput = document.getElementById('audio');

  //get value from form
  var url = audioInput.value;

  //new audio object if needed
  if (audio.src !== url) {
    stop();
    audio.src = url;
  }
  audio.play();
}

function pause() {
  audio.pause();
}

function stop(){
  audio.pause();
  audio.currentTime = 0.0;
  audio.src = '';
}

function stopAndAlert() {
  stop();
  location.reload();
  alert('Stopped!');
}
</script>
